get:
  tags:
    - Contacts
  summary: Get a contact by ID
  operationId: getContactById
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Contact found.
    '404':
      description: Contact not found.
patch:
  tags:
    - Contacts
  summary: Update a contact
  operationId: updateContact
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/contact.yaml'
  responses:
    '200':
      description: Contact updated.
    '404':
      description: Contact not found.
delete:
  tags:
    - Contacts
  summary: Delete a contact
  operationId: deleteContact
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  responses:
    '204':
      description: Contact deleted successfully.
    '404':
      description: Contact not found.
