tags:
  - Contacts
summary: Get a contact by ID
operationId: getContactById
description: Retrieves a single contact by its unique ID.
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: The ID of the contact to retrieve.
    schema:
      type: string
      example: 60d0fe4f5311236168a109ca
responses:
  '200':
    description: Successful response with the contact data.
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/Contact.yaml'
  '404':
    description: Contact not found.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Not found
