get:
  tags:
    - Contacts
  summary: Get all contacts
  operationId: getContacts
  description: Returns a list of contacts for the authenticated user.
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        default: 1
      description: Page number
    - in: query
      name: perPage
      schema:
        type: integer
        default: 10
      description: Number of items per page
    - in: query
      name: sortBy
      schema:
        type: string
        default: _id
      description: Field to sort by
    - in: query
      name: sortOrder
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: Sort order
    - in: query
      name: contactType
      schema:
        type: string
        enum: [work, home, personal]
      description: Filter by contact type
    - in: query
      name: isFavourite
      schema:
        type: boolean
      description: Filter by favourite status
  responses:
    '200':
      description: A list of contacts.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully found contacts!
              data:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '../../components/schemas.yaml#/Contact'
                  page:
                    type: integer
                  perPage:
                    type: integer
                  totalItems:
                    type: integer
                  totalPages:
                    type: integer
                  hasNextPage:
                    type: boolean
                  hasPreviousPage:
                    type: boolean
    '401':
      description: Unauthorized
      $ref: '../../components/responses.yaml#/Unauthorized'

post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Creates a new contact for the authenticated user.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/ContactRequestBody'
  responses:
    '201':
      description: Contact created successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: Successfully created a contact!
              data:
                $ref: '../../components/schemas.yaml#/Contact'
    '400':
      description: Bad Request
      $ref: '../../components/responses.yaml#/BadRequest'
    '401':
      description: Unauthorized
      $ref: '../../components/responses.yaml#/Unauthorized'
