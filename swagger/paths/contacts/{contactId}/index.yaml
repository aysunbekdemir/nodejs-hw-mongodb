get:
  tags:
    - Contacts
  summary: Get a contact by ID
  operationId: getContactById
  description: Returns a single contact by its ID.
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../../components/parameters.yaml#/contactId'
  responses:
    '200':
      description: Successfully found contact.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully found contact with id 65e4c66504354a3f22738738!
              data:
                $ref: '../../../components/schemas.yaml#/Contact'
    '401':
      description: Unauthorized
      $ref: '../../../components/responses.yaml#/Unauthorized'
    '404':
      description: Contact not found
      $ref: '../../../components/responses.yaml#/NotFound'

patch:
  tags:
    - Contacts
  summary: Update a contact
  operationId: updateContact
  description: Updates an existing contact.
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../../components/parameters.yaml#/contactId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas.yaml#/ContactRequestBody'
  responses:
    '200':
      description: Successfully patched a contact.
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully patched a contact!
              data:
                $ref: '../../../components/schemas.yaml#/Contact'
    '400':
      description: Bad Request
      $ref: '../../../components/responses.yaml#/BadRequest'
    '401':
      description: Unauthorized
      $ref: '../../../components/responses.yaml#/Unauthorized'
    '404':
      description: Contact not found
      $ref: '../../../components/responses.yaml#/NotFound'

delete:
  tags:
    - Contacts
  summary: Delete a contact
  operationId: deleteContact
  description: Deletes a contact by its ID.
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../../components/parameters.yaml#/contactId'
  responses:
    '204':
      description: Contact deleted successfully.
    '401':
      description: Unauthorized
      $ref: '../../../components/responses.yaml#/Unauthorized'
    '404':
      description: Contact not found
      $ref: '../../../components/responses.yaml#/NotFound'
