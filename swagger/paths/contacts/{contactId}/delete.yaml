delete:
  tags:
    - Contacts
  summary: Kişiyi siler
  operationId: deleteContact
  description: Belirtilen ID'ye sahip kişiyi veritabanından kalıcı olarak siler.
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: contactId
      required: true
      schema:
        type: string
      description: Silinecek kişinin benzersiz ID'si
  responses:
    '204':
      description: Kişi başarıyla silindi. İçerik yok yanıtı döner.
    '404':
      description: Kişi bulunamadı
      content:
        application/json:
          schema:
            $ref: ../../../components/responses/notFound.yaml
