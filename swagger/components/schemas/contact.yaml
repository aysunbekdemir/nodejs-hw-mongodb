type: object
properties:
  _id:
    type: string
    description: The unique identifier for the contact.
    example: 60d0fe4f5311236168a109ca
  name:
    type: string
    description: The name of the contact.
    example: John Doe
  email:
    type: string
    description: The email address of the contact.
    example: john.doe@example.com
  phone:
    type: string
    description: The phone number of the contact.
    example: (123) 456-7890
  favorite:
    type: boolean
    description: Indicates if the contact is a favorite.
    example: false
  owner:
    type: string
    description: The ID of the user who owns the contact.
    example: 60d0fe4f5311236168a109cb
example:
  _id: '60c72b2f9b1d8e001c8a1b5c'
  name: 'John Doe'
  email: 'john.doe@example.com'
  phone: '+905551234567'
  owner: '60c72b2f9b1d8e001c8a1b5a'
  createdAt: '2021-06-15T10:00:00Z'
  updatedAt: '2021-06-15T11:30:00Z'
